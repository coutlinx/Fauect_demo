<section class="home">
  <div id="Title">

  </div>
  <div id="eth">
    <div class="input-group">
      <input id="value" style="display: none;" />
      <input type="text" id="Address" class="form-control input-lg"
             style=" font-size:22px;width: 750px; height: 50px; BACKGROUND-COLOR: transparent; color: white">
      <div class="input-group-append">
        <button class="btn btn-outline-info dropdown-toggle" id="Btn" type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false"
                style="width: 160px; font-size:22px;">确认ETH数目</button>
        <div class="dropdown-menu" style="width: 160px; font-size: 16px;">
          <a class="dropdown-item" onclick="Value(this)">1 ETH</a>
          <br>
          <a class="dropdown-item" onclick="Value(this)">2 ETH</a>
          <br>
          <a class="dropdown-item" onclick="Value(this)">3 ETH</a>
        </div>
        <button type="button" class="btn btn-outline-danger" style="width: 160px; font-size:22px;"

    </div>
